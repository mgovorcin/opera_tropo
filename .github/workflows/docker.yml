name: Docker Build & Publish

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
    tags:
      - v*.*.*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    name: Build, Test & Publish Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/opera_tropo"
          VERSION_TAG="${GITHUB_REF##*/}" # Extract the version from the tag or branch name
          
          docker build --network=host \
            --tag ${IMAGE_TAG}:${VERSION_TAG} \
            --file=docker/Dockerfile .

      - name: Run a smoke test
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/opera_tropo:${VERSION_TAG} opera_tropo run --help

      - name: Push the Docker image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/opera_tropo:${VERSION_TAG}

      - name: Print download command
        run: |
          echo "âœ… Docker image published!"
          echo "To pull the image, run:"
          echo "docker pull ghcr.io/${{ github.repository_owner }}/opera_tropo:${VERSION_TAG}"
