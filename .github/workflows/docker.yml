name: Docker Build & Publish

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
    tags:
      - v*.*.*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    name: Build, Test & Publish Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/opera_tropo"
          # Extract the version tag for a proper format (e.g., "v1.0.0")
          VERSION_TAG="${GITHUB_REF##*/}"
          
          # Check if it's a tag and clean it (remove the 'v' from 'v1.0.0')
          if [[ "$VERSION_TAG" =~ ^v.* ]]; then
            VERSION_TAG="${VERSION_TAG:1}"
          fi

          docker build --network=host \
            --tag ${IMAGE_TAG}:${VERSION_TAG} \
            --file=docker/Dockerfile .

      - name: Run a smoke test
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/opera_tropo"
          # Reuse the VERSION_TAG from the earlier steps
          docker run --rm "$IMAGE_TAG":"$VERSION_TAG" opera_tropo run --help

      - name: Push the Docker image to GHCR
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/opera_tropo"
          # Reuse the VERSION_TAG for push
          docker push "$IMAGE_TAG":"$VERSION_TAG" 

      - name: Print download command
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/opera_tropo"
          echo "âœ… Docker image published!"
          echo "To pull the image, run:"
          echo "docker pull "$IMAGE_TAG":"$VERSION_TAG"
