name: Version Info

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  version_info:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_outputs.outputs.version }}
      version_tag: ${{ steps.set_outputs.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml  # Adjust path if different
          create-args: >-
            python=${{ github.event.inputs.python_version || '3.12' }}

      - name: set outputs
        id: set_outputs
        shell: bash -l {0}
        run: |
          export SDIST_VERSION=$(python -m setuptools_scm)
          echo "version=${SDIST_VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${SDIST_VERSION/+/_}" >> $GITHUB_OUTPUT
          echo "Version number: ${SDIST_VERSION}"
