input_options:
  # REQUIRED: path to HRES model file.
  #   Type: string | Path.
  input_file_path: /u/trappist-r0/govorcin/01_OPERA/HRES/data/D01010000010100001.subset.zz.nc 

worker_settings:
  # Number of workers to run in parallel 
  #   Type: integer.
  n_workers: 5
  # Number of threads to use per worker.
  #   Type: integer.
  threads_per_worker: 2
  # Max memory to use per worker in GB. 
  #   Type: integer.
  max_memory: 8
  # Dask local spill directory 
  #   Type: string | null.
  dask_temp_dir: tmp
  # Size (rows [lat], columns [lon]) of blocks of data to load at a time.
  #   Type: array.
  block_shape:
    - 128
    - 128


output_options:
  # Output height levels for ZTD, if empty use default HRES 145 levels.
  #   Type: list.
  output_heights: []
  # Level of compression applied to netcdf
  #   Type: dict.
  compression_kwargs:
    compression_flag: false
    zlib: true
    complevel: 5
    shuffle: true
  # Chunk size of output netcdf
  #   Type: array.
  #chunk_size: 
  #  - 256
  #  - 128

# Path to the output log file in addition to logging to stderr.
#   Type: string | null.
log_file: /u/trappist-r0/govorcin/01_OPERA/HRES/tropo/log_sas.log